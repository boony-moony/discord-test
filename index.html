<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #fff; /* White box */
            border: 1px solid #ccc; /* Light gray border */
            width: 60%; /* Set the width to 60% of the screen */
            padding: 50px; /* Add more padding for a clean look */
            border-radius: 20px; /* Slightly rounded corners */
            text-align: center;
            color: #333; /* Dark gray text color */
        }

        .box p {
            font-size: 2em; /* Slightly smaller font size */
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #007bff; /* Professional blue color for the link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>404 - Page Not Found</p>
    </div>
</body>
</html>
