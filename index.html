<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333; /* Darker gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #202020; /* Black box */
            border: 2px solid #fff; /* White outline */
            width: 60%; /* Set the width to 60% of the screen */
            padding: 10%; /* Set padding as 10% to create a square box */
            border-radius: 15px; /* Increase border radius for rounded corners */
            text-align: center;
            color: #fff; /* White text color */
        }

        .box p {
            font-size: 3em; /* Adjust the font size to make it larger */
            margin: 0; /* Remove default margin to fill the box */
            padding: 20px; /* Add padding to the text */
        }

        a {
            text-decoration: none;
            color: #00f; /* Blue color for the link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <p><B>404</B>error</p>
    </div>
</body>
</html>
